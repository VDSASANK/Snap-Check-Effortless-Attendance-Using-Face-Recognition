<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Face Attendance</title>

  <!-- ✅ Tailwind CDN (okay for development) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Modular Firebase setup and logic -->
  <script type="module" src="./js/register_face.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Register</h2>

    <form id="registerForm" class="space-y-5">

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Name</label>
        <input type="text" id="name" required class="w-full px-4 py-2 border rounded-xl"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email (@kanchiuniv.ac.in)</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-xl"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-xl"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Role</label>
        <select id="role" required class="w-full px-4 py-2 border rounded-xl">
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <!-- ✅ Class -->
      <div>
        <label class="block mb-2 font-medium">Class</label>
        <input type="text" id="studentClass" class="w-full p-2 border rounded mb-4" placeholder="e.g., CSE-A" required />
      </div>

      <!-- ✅ Department -->
      <div>
        <label class="block mb-2 font-medium">Department</label>
        <select id="studentDept" class="w-full p-2 border rounded mb-4" required>
          <option value="">Select Department</option>
          <option value="CSE">Computer Science</option>
          <option value="ECE">Electronics</option>
          <option value="EEE">Electrical</option>
          <option value="MECH">Mechanical</option>
          <option value="CIVIL">Civil</option>
        </select>
      </div>

      <!-- ✅ Year -->
      <div>
        <label class="block mb-2 font-medium">Year</label>
        <select id="studentYear" class="w-full p-2 border rounded mb-4" required>
          <option value="">Select Year</option>
          <option value="1">First Year</option>
          <option value="2">Second Year</option>
          <option value="3">Third Year</option>
          <option value="4">Fourth Year</option>
        </select>
      </div>

      <!-- ✅ Extra Field (Register Number, etc.) -->
      <div id="extraField" class="hidden">
        <label class="block text-gray-700 font-semibold mb-1" id="extraLabel">Register Number (Student)</label>
        <input type="text" id="extraInput" class="w-full px-4 py-2 border rounded-xl"/>
      </div>

      <!-- ✅ Face Capture Section -->
      <div id="faceSection" class="hidden text-center">
        <label class="block text-gray-700 font-semibold mb-2 mt-4">Capture Face</label>
        <video id="video" width="200" height="160" autoplay class="mx-auto rounded-md border shadow"></video>
        <button type="button" id="captureBtn" class="mt-3 bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700">
          Capture
        </button>
        <canvas id="canvas" width="200" height="160" class="hidden mx-auto mt-3"></canvas>
      </div>

      <!-- ✅ Submit -->
      <button type="submit"
              class="w-full mt-5 bg-purple-600 text-white py-2 rounded-xl font-semibold hover:bg-purple-700 transition">
        Register
      </button>

      <p id="registerError" class="text-red-500 text-center mt-2 hidden"></p>
    </form>
  </div>
</body>
</html>
