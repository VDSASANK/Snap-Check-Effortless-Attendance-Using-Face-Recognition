<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/student_dashboard.js" defer></script>
  <!-- Load Firebase SDKs via CDN -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">
      Welcome, <span id="studentName">Student</span>!
    </h1>

    <!-- Personal Details Card -->
    <div class="bg-white shadow rounded-2xl p-6 mb-6">
      <h2 class="text-xl font-semibold mb-2">Personal Details</h2>
      <p><strong>Email:</strong> <span id="studentEmail"></span></p>
      <p><strong>Register Number:</strong> <span id="registerNumber"></span></p>
    </div>

    <!-- Attendance Summary and Chart side by side -->
    <div class="flex flex-col md:flex-row gap-6 mb-6">
      <div class="bg-white shadow rounded-2xl p-6 flex-1">
        <h2 class="text-xl font-semibold mb-2">Total Attendance</h2>
        <p><strong>Percentage:</strong> <span id="attendancePercent">0%</span></p>
      </div>

      <div class="bg-white shadow rounded-2xl p-6 w-full md:w-1/3 flex items-center justify-center">
        <canvas id="overallChart" class="max-w-[200px] max-h-[200px]"></canvas>
      </div>
    </div>

    <!-- Attendance Table -->
    <div class="bg-white shadow rounded-2xl p-6 mb-6 overflow-auto">
      <h2 class="text-xl font-semibold mb-4">Attendance Overview (Apr 20 â€“ May 10, 2025)</h2>
      <table class="w-full border text-sm text-left min-w-[700px]">
        <thead class="bg-purple-100 text-purple-800">
          <tr>
            <th class="border p-2">Date</th>
            <th class="border p-2">Period 1</th>
            <th class="border p-2">Period 2</th>
            <th class="border p-2">Period 3</th>
            <th class="border p-2">Period 4</th>
            <th class="border p-2">Period 5</th>
            <th class="border p-2">Period 6</th>
            <th class="border p-2">Period 7</th>
          </tr>
        </thead>
        <tbody id="attendanceBody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
